<!DOCTYPE html>
<html>
<head> 
<meta charset="utf-8"> 
<title style="font-size:smaller;color: aqua;">正则表达式</title> 
<script src="../js/jquery.min.js"></script>
<style>
    .title{
        margin:0 auto;
        text-align:center;
        line-height:200px;
        position: relative;
        border:solid;
        display: inline-block;
        clear: right;
    }
    .titleLine{
        width:0;
        height:2px;
        background:#000;
        transition:width 100ms linear;
        position:absolute;
        margin:0 auto;
        top:150px;
        left:0;
        right:0;
    }
    /* .title:hover .titleLine{
            width:200px;
        } */
</style>

<script>
    $().ready(function(){
        // $span=$('#span1');
        // $h2=$span.parent();
        // $h2.hover(function () { 
        //     $span.css('width',$h2.css('width'));
        //  })
        // $h2=$('#h2');
        // $span=$h2.children();
        // var wid=parseInt($span.css('width'));
        // $h2.css('left',wid+'px');
        // $span.hover(function () {
        //     $h2.css('border-bottom','solid');
        //     $h2.css('width',$span.css('width'));
        //   })
        $('.title').each(function (i,e) {
            var $this=$(this);
            $this.mouseover(function(){
                $this.children('.titleLine').css('width',$this.css('width'));
            });
            $this.mouseout(function () {
                $this.children('.titleLine').css('width','0px');
            })
            $this.wrap('<div></div>');
        })

    });
</script>


</head>
<body>
<span class="glyphicon glyphicon-search"></span>
<h2 class="title"><span class="titleLine"></span>sdfafweq</h2>adfwqefq

</body>
